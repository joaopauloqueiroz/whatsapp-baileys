version: '3.8'

services:
  backend:
    build: ./backend
    container_name: whatsapp_backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - NODE_ENV=development
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: whatsapp_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      # If your frontend calls the backend, configure it here or in .env
      # Note: For client-side calls (browser), use http://localhost:3000
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.200.0.0/16
